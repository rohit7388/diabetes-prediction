<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h2>Diabetes Prediction</h2>
    <form action="/predict" method="post">
        <label>Pregnancies:</label><input type="number" step="any" name="Pregnancies" required><br>
        <label>Glucose:</label><input type="number" step="any" name="Glucose" required><br>
        <label>BloodPressure:</label><input type="number" step="any" name="BloodPressure" required><br>
        <label>SkinThickness:</label><input type="number" step="any" name="SkinThickness" required><br>
        <label>Insulin:</label><input type="number" step="any" name="Insulin" required><br>
        <label>BMI:</label><input type="number" step="any" name="BMI" required><br>
        <label>DiabetesPedigreeFunction:</label><input type="number" step="any" name="DiabetesPedigreeFunction" required><br>
        <label>Age:</label><input type="number" step="any" name="Age" required><br>
        <input type="submit" value="Predict">
    </form>
    <p>{{ prediction_text }}</p>
</body>
</html>
